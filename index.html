<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    

</head>
<body>

    <a-scene renderer="
    antialias: true; 
    colorManagement: true; 
    sortObjects: true; 
    physicallyCorrectLights: true;
    toneMapping: ACESFilmic;
    exposure: 5;
    " >

        <a-assets>
            
            <a-asset-item id="environment" src="assets/environment.glb"></a-asset-item>
           

        </a-assets>
    
        <a-camera></a-camera>

        <a-entity id="leftHand" hand-tracking-controls="hand: left; modelStyle: dots; modelColor: #b4b5ad" point-to-teleport></a-entity>
        <a-entity id="rightHand" hand-tracking-controls="hand: right; modelStyle: dots; modelColor: #b4b5ad"></a-entity>

    
        <a-entity position="-1.1 -10.67 -1.33" scale="1 1 1" gltf-model="#environment" shadow="receive: true; cast: true"></a-entity>

    
        <a-light type="directional" light="
        castShadow:true; 
        shadowBias: -0.001;
        shadowMapHeight:2048; 
        shadowMapWidth:2048;
        "
        
        position="-0.6 5 1" intensity="1" shdadow-camera-automatic="#objects"></a-light>

        
        <a-entity light="type: ambient; color: #FFF; intensity: 0.5;"></a-entity>

        
    
    </a-scene>

</body>
</html>
